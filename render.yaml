services:
  # Web Service
  - type: web
    name: electioncart-backend
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn election_cart.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --threads 2 --worker-class gthread --max-requests 1000 --max-requests-jitter 50 --timeout 30"
    healthCheckPath: /health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DEBUG
        value: False
      - key: DJANGO_ENVIRONMENT
        value: production
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: electioncart-db
          property: connectionString
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://admin.lapoelectioncart.com,https://lapoelectioncart.com,http://localhost:3000,http://localhost:5173,http://localhost:5174

databases:
  - name: electioncart-db
    plan: free
    databaseName: electioncart
    user: electioncart_user
